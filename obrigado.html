<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Obrigado | Automize</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #d1d5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background-color: rgba(18, 18, 18, 0.95);
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 245, 212, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      color: #00f5d4;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #a3a3ff;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #00f5d4;
      color: #0a0a0a;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #00c9aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Obrigado pela sua solicitação!</h2>
    <p>Recebemos seus dados e entraremos em contato em breve com uma proposta personalizada.</p>
    <a href="index.html">Voltar para o site</a>
  </div>
</body>
</html>
